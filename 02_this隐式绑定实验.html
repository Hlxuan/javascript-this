<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this隐式绑定实验</title>
</head>

<body>

    <script>
        function foo() {
            console.log("foo函数:", this)
        }

        var obj = {
            bar: foo
        }

        obj.bar()
    </script>

</body>

</html>
