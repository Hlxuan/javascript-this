<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this绑定规则实验</title>
</head>

<body>

    <script>
        function foo() {
            console.log("foo:", this)
        }

        foo()

        var obj = {
            name: "gkd",
            bar: function () {
                console.log("bar:", this)
            }
        }

        var baz = obj.bar
        baz()
    </script>

</body>

</html>
